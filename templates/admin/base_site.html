{% extends "admin/base.html" %}
{% block title %}{{ title }} | Library Management System {% endblock %}

{% block extrastyle %}
    <style>
        #branding h1, #branding h1 a:link, #branding h1 a:visited {
            color: #3C6E71;
        }
        #header {
            width: auto;
            height: 40px;
            padding: 10px 40px;
            background: #D9D9D9;
            line-height: 40px;
            color: #3C6E71;
            overflow: hidden;
        }
        #header a:link, #header a:visited {
            color: #284B63;
            font-weight: bold;
        }
        #user-tools a:hover {
            text-decoration: none;
            color: red;
        }
        
        .module h2, .module caption, .inline-group h2 {
            margin: 0;
            padding: 8px;
            font-weight: 400;
            font-size: 13px;
            text-align: left;
            background: #D9D9D9;
            color: #3C6E71;
        }
        a.section:link, a.section:visited {
            color: #3C6E71;
            text-decoration: none;
            font-weight: bold;
        }
        div.breadcrumbs {
            background: #757083;
            padding: 10px 40px;
            border: none;
            font-size: 14px;
            color: #ba2121;
            text-align: left;
        }
        div.breadcrumbs a {
            color: #333;
        }
        a:link, a:hover {
            color: #ba2121;
            text-decoration: none;
        }
        div.breadcrumbs a:focus, div.breadcrumbs a:hover {
            color: #ba2121;
        }
        .object-tools a:link, .object-tools a:visited {
            display: block;
            float: left;
            padding: 3px 12px;
            background: #c23029;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #fff;
        }
        .object-tools a:focus, .object-tools a:hover {
            background-color: #17b347;
        }
    </style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
